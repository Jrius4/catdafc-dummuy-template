  <!-- ############################################## -->
  <div class="site-section feature-blocks-1 no-margin-top">
    <div class="container">
      <div class="row mb-5">
        <div class="col-md-12 text-center">
          <h2 class="text-black">Match Highlights</h2>
        </div>
      </div>
      <div class="row">
            {% for post in most_recent %}        
        <div class="col-md-6 col-lg-4" data-aos="fade" data-aos-delay="100">
          <div class="p-3 p-md-5 feature-block-1 mb-5 mb-lg-0 bg" style="background-image: url('{{ post.thumbnail.url }}">
            <div class="text">
              <h2 class="h5 text-white">{{ post.title }}</h2>
              <p>{{ post.overview | safe}}</p>
              <p class="mb-0"><a href="{{ post.get_absolute_url }}" class="btn btn-primary btn-sm px-4 py-2 rounded-0">Read More</a></p>
            </div>
          </div>
        </div>
        {% endfor %}
        
      </div>
    </div>
  </div>
  <!-- ############################################## -->
